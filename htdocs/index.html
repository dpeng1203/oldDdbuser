<!DOCTYPE html><html lang=en><head><meta charset=utf-8><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1"><link rel=icon href=http://ddbyan.oss-cn-zhangjiakou.aliyuncs.com/htdocs/favicon.ico><title>xry-user</title><script>(function flexible(window, document) {
            var docEl = document.documentElement
            var dpr = window.devicePixelRatio || 1
    
            // adjust body font size
            function setBodyFontSize() {
                if (document.body) {
                    document.body.style.fontSize = (12 * dpr) + 'px'
                } else {
                    document.addEventListener('DOMContentLoaded', setBodyFontSize)
                }
            }
            setBodyFontSize();
    
            // set 1rem = viewWidth / 10
            function setRemUnit() {
                var rem = docEl.clientWidth / 10
                docEl.style.fontSize = rem + 'px'
            }
            setRemUnit()
            // reset rem unit on page resize
            window.addEventListener('resize', setRemUnit)
            window.addEventListener('pageshow', function(e) {
                if (e.persisted) {
                    setRemUnit()
                }
            })
            // detect 0.5px supports
            if (dpr >= 2) {
                var fakeBody = document.createElement('body')
                var testElement = document.createElement('div')
                testElement.style.border = '.5px solid transparent'
                fakeBody.appendChild(testElement)
                docEl.appendChild(fakeBody)
                if (testElement.offsetHeight === 1) {
                    docEl.classList.add('hairlines')
                }
                docEl.removeChild(fakeBody)
            }
        }(window, document))</script><link href=http://ddbyan.oss-cn-zhangjiakou.aliyuncs.com/htdocs/ddbxryuser/css/app.css rel=preload as=style><link href=http://ddbyan.oss-cn-zhangjiakou.aliyuncs.com/htdocs/ddbxryuser/css/chunk-vendors.css rel=preload as=style><link href=http://ddbyan.oss-cn-zhangjiakou.aliyuncs.com/htdocs/ddbxryuser/js/app.js rel=preload as=script><link href=http://ddbyan.oss-cn-zhangjiakou.aliyuncs.com/htdocs/ddbxryuser/js/chunk-vendors.js rel=preload as=script><link href=http://ddbyan.oss-cn-zhangjiakou.aliyuncs.com/htdocs/ddbxryuser/css/chunk-vendors.css rel=stylesheet><link href=http://ddbyan.oss-cn-zhangjiakou.aliyuncs.com/htdocs/ddbxryuser/css/app.css rel=stylesheet></head><body><noscript><strong>We're sorry but xry-user doesn't work properly without JavaScript enabled. Please enable it to continue.</strong></noscript><div id=app></div><script src=http://ddbyan.oss-cn-zhangjiakou.aliyuncs.com/htdocs/ddbxryuser/js/chunk-vendors.js></script><script src=http://ddbyan.oss-cn-zhangjiakou.aliyuncs.com/htdocs/ddbxryuser/js/app.js></script></body></html>
